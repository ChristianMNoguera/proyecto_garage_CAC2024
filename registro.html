<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google  fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/c1af2d25a3.js" crossorigin="anonymous"></script>
    <title>User /Owner's Login</title>
</head>

<body>

    <header>
        <div class="logo__fondo">
            <span class="logo__prin"></span>
            <h1 class="bebas-neue">Estacion.<span class="AR">AR</span></h1>
        </div>
    </header>
    <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>
    <nav>
        <ul class="nav__ul">
            <li><a href="./index.html" class="nav__link" id="nav-home"><i class="fa-solid fa-house"></i>Inicio</a></li>
            <li><a href="./login.html" class="nav__link" id="nav-login"><i class="fa-solid fa-user"></i>Log in</a></li>
            <li><a href="registro.html" class="nav__link" id="nav-join"><i class="fa-solid fa-handshake"></i>Unirse</a></li>
            <li><a href="./mapa.html" class="nav__link" id="nav-map"><i class="fa-solid fa-handshake"></i>Mapa</a></li>
            <li><a href="index.html#aboutus" class="nav__link" id="nav-about"><i class="fa-solid fa-users-viewfinder"></i>Nosotros</a></li>
            <li><a href="index.html#contacto" class="nav__link" id="nav-contact"><i class="fa-solid fa-at"></i>Contacto</a></li>
            <li><a href="estacionamiento.html" class="nav__link" id="nav-search"><i class="fa-solid fa-search-location"></i>Buscar Estacionamiento</a></li>
        </ul>
    </nav>


    <main>
        <div class="form__container">
            <div class="registro_form">
                <form action="" id="formulario" onsubmit="return prevenirCarga(event)">
                    <h1>Formulario de registro</h1>
                    <div class="form__input">
                        <div class="form__input-box">
                            <input type="text" name="firstName" placeholder="Nombre" required>
                            <i class='bx bxs-user-circle'></i>
                        </div>
                        <div class="form__input-box">
                            <input type="text" name="lastName" placeholder="Apellido" required>
                            <i class='bx bxs-user-circle'></i>
                        </div>
                        <div class="form__input-box">
                            <input type="email" name="email" placeholder="Correo Electrónico" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="form__input-box">
                            <input type="tel" name="phone" placeholder="Número de Teléfono" required>
                            <i class='bx bxs-phone'></i>
                        </div>
                        <div class="form__input-box">
                            <input type="password" name="password" placeholder="Contraseña" required>
                            <i class='bx bx-lock'></i>
                        </div>
                        <div class="form__input-box">
                            <input type="password" name="confirmPassword" placeholder="Confirmar Contraseña" required>
                            <i class='bx bx-lock'></i>
                        </div>
                        <div class="form__olvidar">
                            <input type="checkbox" id="garageOwner" name="garageOwner">
                            <label for="garageOwner">Registrarse como dueño de un garage</label>
                        </div>
                        <div id="garageOwnerFields" style="display: none;">
                            <div class="form__input-box">
                                <input type="text" name="garageName" placeholder="Nombre del Garage">
                                <i class='bx bxs-building-house'></i>
                            </div>
                            <div class="form__input-box">
                                <input type="text" name="garageAddress" placeholder="Dirección del Garage">
                                <i class='bx bxs-map'></i>
                            </div>
                            <div class="form__input-box">
                                <input type="number" name="garageCapacity" placeholder="Capacidad del Garage">
                                <i class='bx bxs-car'></i>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn__enviar">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/login.js">
    </script>
    <script src="JS/index.js"></script>

</body>

</html>
